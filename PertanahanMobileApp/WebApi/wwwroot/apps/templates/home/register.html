

<div class="login">
    <div>
      
        <div class="login_wrapper">
            <div class="animate form login_form">
                <section class="login_content">
                    <form ng-submit="register(model)">
                        <h1>Create Account</h1>
                        <div>
                            <input type="email" class="form-control" ng-model="model.Email" placeholder="Email" required="" />
                        </div>
                        <div>
                            <input type="password" class="form-control" ng-model="model.Password" placeholder="Password" required="" />
                        </div>
                        <div>
                            <input type="password" class="form-control" ng-model="model.ConfirmPassword" placeholder="Confirm Password" required="" />
                        </div>

                        <div>
                            <button class="btn btn-default" type="submit">Submit</button>
                        </div>

                        <div class="clearfix"></div>

                        <div class="separator">
                            <p class="change_link">
                                Already a member ?
                                <a ui-sref="login" class="to_register"> Log in </a>
                            </p>

                            <div class="clearfix"></div>
                            <br />

                            <div>
                                <h1>
                                    <i class="fa fa-paw"></i> PERTANAHAN JAYAPURA!
                                </h1>
                                <p>Â©2016 All Rights Reserved.</p>
                            </div>
                        </div>
                    </form>
                </section>
            </div>

          
        </div>
    </div>
    </div>
