<div class="col-md-12 col-sm-6 col-xs-12">
    <div class="x_panel">
        <div class="x_title">
            <h2>DAFTAR BERKAS PENDING<small></small></h2>
            <!--<ul class="nav navbar-right panel_toolbox">
                <li>
                    <a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                </li>
                <li>
                    <a ng-click="ModalTitle = 'Tambah Bidang';model={}" data-toggle="modal" data-target=".bs-example-modal-sm" class="close-link"><i class="fa fa-plus"></i></a>
                </li>
            </ul>-->
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>ID Pendaftaran</th>
                        <th>Layanan</th>
                        <th width="15%">Action</th>

                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in Berkas">
                        <td scope="row">{{$index+1}}</td>
                        <td>1</td>
                        <td>1</td>
                        <td>
                            <a href="" ng-click="EditItem(item)" data-toggle="modal" data-target=".bs-example-modal-sm"><i class="fa fa-edit fa-2x text-warning"></i></a>
                            <a href="" ng-click="EditItem(item)" data-toggle="modal" data-target=".messagebox"><i class="fa fa-envelope-o fa-2x text-info"></i></a>
                            <a href="" ng-click="EditItem(item)" data-toggle="modal" data-target=".kelengkapan"><i class="fa fa-list-ul fa-2x text-info"></i></a>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>



<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
                <h4 class="modal-title" id="myModalLabel2">{{ModalTitle}}</h4>
            </div>
            <form ng-submit="Save(model)" id="demo-form" data-parsley-validate>
                <div class="modal-body">
                    <label for="fullname">Nama  </label>
                    <input type="text" class="form-control" ng-model="model.nama" required />
                </div>

                <div class="modal-body">
                    <label for="fullname">Petugas</label>
                    <select class="form-control" ng-options="item as item.nama for item in Petugas track by item.id" ng-model="model.petugas"></select>
                </div>


                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Simpan</button>
                </div>
            </form>
        </div>

    </div>
</div>
