<div class="col-md-6 col-sm-6 col-xs-12">
    <div class="x_panel">
        <div class="x_title">
            <h2>DAFTAR PERSYARATAN</h2>
            <ul class="nav navbar-right panel_toolbox">
                <li>
                    <a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                </li>
                <li>
                    <a ng-click="ModalTitle = 'Tambah Persyaratan'" data-toggle="modal" data-target=".bs-example-modal-sm" class="close-link"><i class="fa fa-plus"></i></a>
                </li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nama</th>
                        <th>action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in Persyaratans">
                        <td scope="row">{{$index+1}}</td>
                        <td>{{item.nama}}</td>
                        <td>{{item.keterangan}}</td>
                        <td>
                            <a href="" ng-click="EditItem(item)" data-toggle="modal" data-target=".bs-example-modal-sm"><i class="fa fa-edit fa-2x text-warning"></i></a>
                            <a href="" ng-click="Delete(item)"><i class="fa fa-remove fa-2x text-danger"></i></a>

                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
